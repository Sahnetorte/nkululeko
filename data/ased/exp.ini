[EXP]
root = ./
name = results/exp_ased
save = True
[DATA]
databases = ['train', 'test']
train = ./data/ased/ased_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
test = ./data/ased/ased_test.csv
