test.absolute_path = False
test.split_strategy = test
target = emotion
no_reuse = True
labels = ['sadness', 'fear', 'neutral', 'happiness', 'anger']
[FEATS]
type = ['audmodel']
scale = standard
[MODEL]
type = svm
; device = cuda
