[EXP]
root = ./tests/
name = exp_semisup_labelsoft
runs = 1
epochs = 10
save_test = ./d2_predictions.csv
[DATA]
databases = ['emodb', 'd2']
trains = ['emodb']
tests = ['d2']
target = emotion
strategy = cross_data
emodb = /data/audb/emodb/1.1.1/fe182b91
emodb.mapping = {'anger':'angry', 'happiness':'happy', 'sadness':'sad', 'neutral':'neutral'}
emodb.value_counts = True
d2 = /data/audb/mozillacommonvoice/9.0.0/fe182b91
labels = ['angry', 'happy', 'neutral', 'sad']
[FEATS]
type = os
scale = standard
[MODEL]
type = mlp
layers = {'l1':1024, 'l2':64}
learning_rate = 0.001
device = cpu
save = True
[PLOT]
plot_epoch_progression = 1
plot_best_model = 1
value_counts = True
tsne = True