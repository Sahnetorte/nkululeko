[EXP]
root = ./tests/
name = exp_semisup_addlearned
runs = 1
epochs = 10
[DATA]
strategy = cross_data
databases = ['emodb', 'learned', 'polish']
trains = ['emodb', 'learned']
tests = ['polish']
emodb = /data/audb/emodb/1.1.1/fe182b91
emodb.mapping = {'anger':'angry', 'happiness':'happy', 'sadness':'sad', 'neutral':'neutral'}
polish = /data/audb/polish-emotional-speech/1.0.0/fe182b91
polish.mapping = {'anger':'angry', 'joy':'happy', 'sadness':'sad', 'neutral':'neutral'}
learned = ./d2_predictions.csv
learned.type = csv
target = emotion
labels = ['angry', 'happy', 'neutral', 'sad']
[FEATS]
type = os
scale = standard
[MODEL]
type = mlp
layers = {'l1':1024, 'l2':64}
learning_rate = 0.001
device = cpu
save = True
[PLOT]
plot_epoch_progression = 1
plot_best_model = 1
value_counts = True
tsne = True