[EXP]
root = ./tests/results/
name = sentiment_analysis
runs = 1
epochs = 100
save = True

[DATA]
databases = ['audio_sentiment']
root_folders = ./tests/data_roots.ini
tests = ['test_audio']
test_audio = ./nkululeko/Audios/
test_audio.type = audio
labels = ['angry', 'happy', 'neutral', 'sad']
target = emotion

[FEATS]
type = ['wav2vec2']
# Uncomment and adjust the following lines if needed
#wav2vec2.layer = 2
#scale = standard
store_format = csv

[MODEL]
type = mlp
layers = {'l1':1024, 'l2':16}
drop = .4
save = True
c_val = 10
patience = 5

[PREDICT]
targets = ['emotion']

[EXPL]
feature_distributions = True
model = ['mlp']
max_feats = 5
permutation = True
value_counts = [['emotion']]
scatter = ['umap', 'tsne', 'pca']
scatter.target = ['emotion']
scatter.dim = 3

[PLOT]
best_model = True
epoch_progression = True

[REPORT]
latex = report
title = Sentiment Analysis Report
author = Your Name
fresh = True
