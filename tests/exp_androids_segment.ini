[EXP]
root = ./tests/results/
name = exp_androids
runs = 1
epochs = 1
save = True
[DATA]
databases = ['data']
data = ../../data/androids/androids.csv
data.type = csv
data.absolute_path = False
data.split_strategy = random
target = depression
labels = ['depressed', 'control']
no_reuse = True
filter = [['task', 'reading']]
[SEGMENT]
target = _segmented
method = silero
sample_selection = all
[FEATS]
type = ['os']
scale = standard
[MODEL]
type = svm
