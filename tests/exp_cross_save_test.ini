[EXP]
root = ./tests/
name = exp_cross_save_test
runs = 1
epochs = 10
save = True
save_test = ./exp_cross_test_predictions.csv
[DATA]
databases = ['emodb', 'd2']
trains = ['emodb']
tests = ['d2']
target = emotion
strategy = cross_data
emodb = /home/felix/data/audb/emodb/
emodb.mapping = {'anger':'angry', 'happiness':'happy', 'sadness':'sad', 'neutral':'neutral'}
emodb.value_counts = True
d2 = /home/felix/data/audb/emovo
d2.mapping = {'anger':'angry', 'joy':'happy', 'sadness':'sad', 'neutral':'neutral'}
d2.value_counts = True
labels = ['angry', 'happy', 'neutral', 'sad']
[FEATS]
type = os
scale = standard
[MODEL]
type = mlp
layers = {'l1':1024, 'l2':64}
learning_rate = 0.001
device = cpu
save = True
[PLOT]
plot_epoch_progression = 1
plot_best_model = 1
value_counts = True
tsne = True