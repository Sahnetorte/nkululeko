[EXP]
root = ./tests/results/
name = exp_emodb
runs = 1
epochs = 500
save = True
[DATA]
databases = ['emodb']
emodb = ./data/emodb/emodb
emodb.split_strategy = specified
emodb.test_tables = ['emotion.categories.test.gold_standard']
emodb.train_tables = ['emotion.categories.train.gold_standard']
target = emotion
[FEATS]
type = ['os']
scale = standard
[MODEL]
type = mlp
layers = {'l1':128, 'l2':16}
drop = .4
patience = 5
[PLOT]
best_model = True
epoch_progression = True
