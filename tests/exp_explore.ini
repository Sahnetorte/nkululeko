# expects python -m nkukuleko.predict --config tests/exp_emodb_predict.ini
[EXP]
root = ./tests/results/
name = exp_explore
runs = 1
epochs = 1
save = True
[DATA]
databases = ['predicted']
predicted = ./exp_emodb/emodb_predicted.csv
predicted.type = csv
predicted.absolute_path = True
predicted.split_strategy = random
labels = ['angry', 'happy', 'neutral', 'sad']
target = emotion
no_reuse = True
[FEATS]
type = ['os']
store_format = csv
[MODEL]
type = xgb
[EXPL]
#value_counts = [['gender'], ['age'], ['est_snr']]
#value_counts = [['gender'], ['arousal_pred'], ['snr_pred'], ['valence_pred'], ]
value_counts = [['mos_pred'], ['pesq_pred']]
sample_selection = all
[PLOT]