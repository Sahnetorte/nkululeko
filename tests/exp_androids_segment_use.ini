[EXP]
root = ./tests/results/
name = exp_androids
runs = 1
epochs = 1
save = True
[DATA]
databases = ['data']
data = ./exp_androids/androids.csv
data.type = csv
data.absolute_path = False
data.split_strategy = random
target = depression
labels = ['depressed', 'control']
